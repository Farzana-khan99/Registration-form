<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Facebook</title>
  </head>
  <body>
    <section class="registration_form pc-p-6">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <div class="form_box login-main">
              <h3>Registration</h3>
              <form action="">
                <div class="form-group">
                  <input
                    type="text"
                    name="FName"
                    class="form-control"
                    placeholder="First Name"
                  />
                  <span class="form-icon"
                    ><i class="fa-solid fa-user"></i
                  ></span>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="LName"
                    class="form-control"
                    placeholder="Last Name"
                  />
                  <span class="form-icon"
                    ><i class="fa-solid fa-user"></i
                  ></span>
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name="Email"
                    class="form-control"
                    placeholder="Email Address"
                  />
                  <span class="form-icon"
                    ><i class="fa-solid fa-envelope"></i></i
                  ></span>
                </div>
                <div class="form-group">
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Password"
                    />
                    <span class="form-icon"
                      ><i class="fa-solid fa-lock"></i>
                    </span>
                  </div>
                  <div class="form-group">
                    <div class="radio_box">
                        <input
                        type="radio"
                        name="gender"
                       
                      />
                      <label>Male</label>
                      <input
                      type="radio"
                      name="gender"
                    />
                    <label> Femal</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <select   class="form-control">
                
               <option value=""> Select country</option>
               <option value=""> Select country</option>

                    </select>
                    
                  </div>
                  <button  type="submit" class="primary-btn primary-bg form-control"> SignUp</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/all.min.js"></script>
  </body>
</html>
